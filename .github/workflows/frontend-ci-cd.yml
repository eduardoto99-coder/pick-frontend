name: Frontend CI/CD

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-test-deploy:
    name: Lint, test, build, and deploy frontend
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    env:
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Test
        run: npm run test --if-present

      - name: Build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          if [ -z "$NEXT_PUBLIC_API_URL" ]; then
            echo "Missing NEXT_PUBLIC_API_URL secret."
            exit 1
          fi
          npm run build

      - name: Configure AWS credentials
        if: github.event_name == 'push'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to Amplify (static upload)
        if: github.event_name == 'push'
        env:
          AMPLIFY_APP_ID: ${{ secrets.AMPLIFY_APP_ID }}
          AMPLIFY_BRANCH_NAME: ${{ secrets.AMPLIFY_BRANCH_NAME }}
        run: |
          if [ -z "$AMPLIFY_APP_ID" ] || [ -z "$AMPLIFY_BRANCH_NAME" ]; then
            echo "Amplify app id or branch name not configured. Skipping deploy step."
            exit 0
          fi

          if ! command -v zip >/dev/null 2>&1; then
            sudo apt-get update -y
            sudo apt-get install -y zip
          fi

          cd out
          zip -r -FS /tmp/pick-frontend-out.zip .
          cd -

          read -r JOB_ID UPLOAD_URL <<< "$(aws amplify create-deployment --app-id "$AMPLIFY_APP_ID" --branch-name "$AMPLIFY_BRANCH_NAME" --query '[jobId,zipUploadUrl]' --output text)"
          if [ -z "$JOB_ID" ] || [ -z "$UPLOAD_URL" ]; then
            echo "Failed to create Amplify deployment."
            exit 1
          fi

          curl -T /tmp/pick-frontend-out.zip "$UPLOAD_URL"
          aws amplify start-deployment --app-id "$AMPLIFY_APP_ID" --branch-name "$AMPLIFY_BRANCH_NAME" --job-id "$JOB_ID"
